<!DOCTYPE html>
<html lang="en">
<head>
    <title>Array Inserting</title>
    <script>
             let data = [12,22,13,54,11];
             let newEl = 33;
             let Position = 2;
             console.log(data);
             
             for(let i=data.length-1;i>=0;i--){
                // console.log(data[i]);
                if(i>=Position){
                 data[i+1]=data[i];
                 
                 if(i==Position){
                    data[i]=newEl
                 }
                }
             }
            console.log(data)
            
    </script>
</head>

</body>
</html>
